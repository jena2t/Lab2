<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sitio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #ddf4e7;
        color: #124170;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .logo-container {
        margin: 2rem 0 3rem 0;
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .logo {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 30%;
        background-color: white;
        padding: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border: 5px solid #67c090;
      }

      h1 {
        font-size: 5rem;
        margin: 0 0 2rem 0;
        color: #124170;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      p {
        font-size: 3.5rem;
        margin: 0;
        max-width: 800px;
        text-align: center;
        line-height: 1.4;
        font-weight: 600;
        color: #26667f;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="img/b.jpg" alt="Logo del sitio" class="logo" />
    </div>

    <h1>Bienvenidos</h1>
    <p>Jeniffer Arosemena</p>
  </body>
</html>
